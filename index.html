<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="container" id="quote-container">
      <!-- Quote heading -->
      <h1>ADVICE #<span id="quote-id"></span></h1>
      <!-- Quote body -->
      <blockquote class="quote-text">
        <q>
          <div class="loader" id="loader"></div>
          <span id="quote"></span>
        </q>
      </blockquote>
      <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
      <button type="button" id="new-quote">
        <img src="images/icon-dice.svg" alt="icon-dice">
      </button>      
    </div>    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Okute Wonah</a>.
    </div>
  </footer>
  
  <!-- Script -->
  <script src="main.js"></script>
</body>
</html>
